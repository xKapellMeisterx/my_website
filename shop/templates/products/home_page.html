{% load thumbnail %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    {% for l in list_obj %}
        <li>{{ l }}</li>
        {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
            <img class="card-img my-2" src="{{ im.url }}">
        {% endthumbnail %}
        {{ l.description_product }}
    {% endfor %}
</ul>
</body>
</html>
